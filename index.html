<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EUA Afora" />
    <meta name="keywords" content="foto, viagem, a" />
    <meta name="author" content="Pedro Aguiar" />
    <title>Around</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo_around.svg"
          alt="Logotipo around"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>

      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button type="submit" class="popup__close">
            <img src="./images/fechar.svg" alt="fechar" />
          </button>
          <form class="popup__form">
            <h2 class="popup__title">Editar perfil</h2>
            <input type="text" placeholder="Nome" class="popup__name" />
            <input type="text" placeholder="Sobre mim" class="popup__job" />
            <button type="submit" class="popup__submit">Salvar</button>
          </form>
        </div>
      </div>

      <main class="content">
        <section class="profile">
          <img
            src="./images/veio.svg"
            alt="foto de um veio "
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__bt">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="submit"
                class="profile__edit profile__edit-vector"
              ></button>
            </div>

            <h2 class="profile__job">Explorador</h2>
          </div>
          <button class="profile__button profile__button-vector"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/vale.svg" alt="vale" class="element__img" />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block">Vale de Yosemite</h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
          </div>

          <div class="element">
            <img src="./images/LagoLuise.svg" alt="lago" class="element__img" />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block">Lago Louise</h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/MontanhasCare.svg"
              alt="MontanhasCare"
              class="element__img"
            />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block">Montanhas Care sadasdasd</h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/Latemar.svg"
              alt="MontanhasCare"
              class="element__img"
            />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block">Latemar</h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/ParqueNacional.svg"
              alt="MontanhasCare"
              class="element__img"
            />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block">Parque Nacional dasdddv</h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
          </div>

          <div class="element">
            <img
              src="./images/LagoLuise.svg"
              alt="MontanhasCare"
              class="element__img"
            />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block">Lago di Braies</h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
