<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EUA Afora" />
    <meta name="keywords" content="foto, viagem, a" />
    <meta name="author" content="Pedro Aguiar" />
    <title>Around</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo_around.svg"
          alt="Logotipo around"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <div class="popup">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button type="submit" class="popup__close">
            <img
              src="./images/fechar.svg"
              alt="fechar"
              class="popup__close-img"
            />
          </button>
          <form class="popup__form" novalidate>
            <h2 class="popup__title">Editar perfil</h2>
            <input type="text" placeholder="Nome" class="popup__name form__input" id="name-input" required minlength="2" maxlength="40"
            />
            <span class="form__input-error name-input-error">
              </span>
            <input type="text" placeholder="Sobre mim" class="popup__job form__input" id="about-input"  required minlength="2" maxlength="200"/>
            <span class="form__input-error about-input-error">
              </span>
            <button type="submit" class="popup__submit_element">Salvar</button>
          </form>
        </div>
      </div>
       <div class="popup__new_card">
        <div class="popup__overlay"></div>
        <div class="popup__container">
          <button type="submit" class="popup__close">
            <img
              src="./images/fechar.svg"
              alt="fechar"
              class="popup__close-img"
            />
          </button>
          <form class="popup__form" novalidate>
            <h2 class="popup__title">Novo local</h2>
            <input type="text" placeholder="Titulo" class="popup__name_place form__input" id="place-input" required minlength="2" maxlength="30" />
             <span class="form__input-error place-input-error"></span>
            <input type="url" placeholder="link de imagem" class="popup__link form__input" id="link-input" required  />
             <span class="form__input-error link-input-error"></span>
            <button type="submit" class="popup__submit_element">Criar</button>
          </form>
        </div>
      </div>
      <div class="popup__full_img">
        <div class="popup__overlay"></div>
        <div class="popup__container2">
          <button type="submit" class="popup__close">
            <img
              src="./images/fechar.svg"
              alt="fechar"
              class="popup__close-img"
            />
          </button>
          <img src="" alt=""
          class="popup__img" id="popupImg">
          <h2 class="popup__title_img"></h2>
        </div>
      </div>
      <main class="content">
        <section class="profile">
          <img
            src="./images/veio.svg"
            alt="foto de um veio "
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__bt">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="submit"
                class="profile__edit profile__edit-vector"
              ></button>
            </div>
            <h2 class="profile__job">Explorador</h2>
          </div>
          <button class="profile__button profile__button-vector"></button>
        </section>
        <section class="elements">
          <template id="card-template">
            <div class="element">
            <img src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg" alt="vale" class="element__img" id="imagemInf" />
            <div class="element__bottom">
              <div class="element__content">
                <h2 class="element__title block"></h2>
                <button type="submit" class="element__button"></button>
              </div>
            </div>
           <button type="submit" class="element__trash"></button>
          </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
